<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Recuerdos</title>
    <link rel="icon" href="Logo_pag.png">
</head>
<body class="tema-claro">
    <button class="boton-tema" id="cambiarTema">üåô Tema Oscuro</button>
    
    <div class="contenedor">
        <h1>Calendario de Recuerdos</h1>
        <p class="bienvenida">Una aplicaci√≥n personal y privada para guardar tus fechas y notas m√°s valiosas.</p>
        
        <div class="menu-principal">
            <a href="privacidad.html">Pol√≠tica de Privacidad</a>
            <a href="terminos.html">T√©rminos y Condiciones</a>
        </div>
    </div>
    
    <footer>
        <p>¬© 2025 Pixel Alquimia - Proyecto Indie | 
            <a href="privacidad.html">Pol√≠tica de Privacidad</a> | 
            <a href="terminos.html">T√©rminos y Condiciones</a>
        </p>
    </footer>

    <script>
        // Funci√≥n para cambiar entre temas claro y oscuro
        document.getElementById('cambiarTema').addEventListener('click', function() {
            const body = document.body;
            const botonTema = document.getElementById('cambiarTema');
            
            if (body.classList.contains('tema-claro')) {
                body.classList.remove('tema-claro');
                body.classList.add('tema-oscuro');
                botonTema.textContent = '‚òÄÔ∏è Tema Claro';
                localStorage.setItem('tema', 'oscuro');
            } else {
                body.classList.remove('tema-oscuro');
                body.classList.add('tema-claro');
                botonTema.textContent = 'üåô Tema Oscuro';
                localStorage.setItem('tema', 'claro');
            }
        });

        // Cargar tema guardado al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            const temaGuardado = localStorage.getItem('tema');
            const botonTema = document.getElementById('cambiarTema');
            
            if (temaGuardado === 'oscuro') {
                document.body.classList.remove('tema-claro');
                document.body.classList.add('tema-oscuro');
                botonTema.textContent = '‚òÄÔ∏è Tema Claro';
            }
        });
    </script>
</body>
</html>
